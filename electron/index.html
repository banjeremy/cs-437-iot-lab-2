<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; img-src *"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lab 2</title>
  </head>
  <body>
    <div class="titlebar"></div>
    <img
      class="background-video"
      src="http://192.168.0.116:8000/stream.mjpg"
      alt=""
    />
    <!-- <video class="background-video" autoplay loop>
      <source src="video.mp4" type="video/mp4" />
    </video> -->
    <div class="stats hud">
      <table>
        <tbody>
          <tr>
            <th class="label">direction</th>
            <td class="value">
              <span id="stat-direction" class="value-inner">FORWARD</span>
            </td>
          </tr>
          <tr>
            <th class="label">speed</th>
            <td class="value">
              <span id="stat-speed" class="value-inner">85</span>
            </td>
          </tr>
          <tr>
            <th class="label">distance traveled</th>
            <td class="value">
              <span id="stat-distance" class="value-inner">44.2</span>m
            </td>
          </tr>
          <tr>
            <th class="label">temperature</th>
            <td class="value">
              <span id="stat-temperature" class="value-inner">102</span>ÂºF
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="controls hud">
      <div class="control-arrow-grid">
        <img
          class="control-arrow control-arrow-forward"
          src="images/up_arrow.svg"
        />
        <img
          class="control-arrow control-arrow-right"
          src="images/right_arrow.svg"
        />
        <img
          class="control-arrow control-arrow-backward"
          src="images/down_arrow.svg"
        />
        <img
          class="control-arrow control-arrow-left"
          src="images/left_arrow.svg"
        />
      </div>
    </div>
  </body>
</html>
